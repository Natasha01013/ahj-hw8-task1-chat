name: Build status

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Шаг 1: Клонировать репозиторий
      - name: Checkout repository
        uses: actions/checkout@v2

      # Шаг 2: Установить Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.14.0'  

      # Шаг 3: Установить зависимости
      - name: Install dependencies
        run: npm install

      # Шаг 4: Собрать проект с помощью Webpack
      - name: Build with Webpack
        run: npm run build

      # Шаг 5: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # personal_token: ${{ secrets.PERSONAL_TOKEN }}  # Используем GITHUB_TOKEN
          publish_dir: ./dist  # Указываем директорию для деплоя (Webpack build)